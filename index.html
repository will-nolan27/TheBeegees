<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
        crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="style.css">
    <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
        crossorigin="anonymous"></script>
    <script type="text/javascript" src="game.js"></script>
    <title>Document</title>
</head>

<body>

    <head>
        <div class="page-header">
            <button id ="Start" class="press">Start New Game</button>
            <h1>
               The <img id="logo" src="images/logo.png"> Game
            </h1>
            <button id ="Rules" class="press">Rules</button>
        </div>
    </head>

    <div class="container-fluid">
        <div class="row">
            <div class="col-md-4">
                <h2 class="vals">Score</h2>
            </div>
            <div class="col-md-4">
                <img id="barry" class="center-block" src="images/MV5BMjExNjQ4OTYzNF5BMl5BanB.jpg">
            </div>
            <div class="col-md-4">
                <h2 class="vals">Moves</h2>
            </div>
            <div class="row">
                <div class="col-md-4">
                    <h2 id="points" class="vals">0</h2>
                </div>
                <div class="col-md-4">
                    <img id="robin" class="center-block" src="images/images-2.jpeg">
                </div>
                <div class="col-md-4">
                    <h2 id="moves" class="vals">0</h2>
                </div>
            </div>
            <div class="row">
                <div class="col-md-4">
                    <h2 class="vals">Wins</h2>
                </div>
                <div class="col-md-4">
                    <img id="maurice" class="center-block" src="images/MV5BMTMyNzE2MjE0MF5BMl5BanBnXkFtZTcwOTI1NjEwMw@@._V1_.jpg">
                </div>
                <div class="col-md-4">
                    <h2 class="vals">Losses</h2>
                </div>
                <div class="row">
                    <div class="col-md-4">
                        <h2 id="wins" class="vals">0</h2>
                    </div>
                    <div class="col-md-4">
                        <img id="andy" class="center-block" src="images/images.jpeg"> </div>
                    <div class="col-md-4">
                        <h2 id="losses" class="vals">0</h2>
                    </div>
                </div>
            </div>

        </div>
</body>

</html>
